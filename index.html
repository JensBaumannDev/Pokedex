<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Pokedex</title>
    <link rel="icon" type="image/svg" href="./assets/pokeball.png" />

    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/assets.css" />
    <link rel="stylesheet" href="./css/color.css" />
    <link rel="stylesheet" href="./css/responsive.css" />

    <script src="./js/template.js" defer></script>
    <script src="./js/main.js" defer></script>
  </head>
  <body onload="loadPokedex()" class="noscroll">
    <div id="loader" class="loader-bg">
      <div class="spinner"></div>
    </div>

    <header class="header">
      <div class="header-content">
        <h1 class="title">pokedex.</h1>
        <div class="header-actions">
          <input onkeyup="searchPokemon()" type="text" class="search-input" placeholder="search..." id="searchInput" />
          <button onclick="changeTheme()" id="themeToggle" class="theme-btn"></button>
        </div>
      </div>
    </header>

    <main class="main-container">
      <div id="pokedex-grid" class="grid"></div>
    </main>

    <button onclick="loadMorePokemon()" id="load-more-btn">load more</button>

    <dialog id="cardDialog" onclick="closeDialog()">
      <div class="dialog-content" onclick="event.stopPropagation()">
        <div class="dialog-header">
          <span id="dialogId">#001</span>
          <button class="close-btn" onclick="closeDialog()">X</button>
        </div>

        <h2 id="dialogName">Pok√©mon Name</h2>
        <div id="dialogTypes" class="card-type"></div>

        <div class="dialog-image-container">
          <img id="dialogImg" src="" alt="" />
        </div>

        <div class="dialog-stats" id="dialogStats"></div>
      </div>
    </dialog>
  </body>
</html>
