<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Pokedex</title>
    <link rel="icon" type="image/svg" href="./assets/pokeball.png" />

    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/assets.css" />
    <link rel="stylesheet" href="./css/color.css" />
    <link rel="stylesheet" href="./css/responsive.css" />

    <script src="./js/template.js" defer></script>
    <script src="./js/main.js" defer></script>
  </head>
  <body onload="loadPokedex()" class="noscroll">
    <div id="loader" class="loader-bg">
      <div class="spinner"></div>
    </div>

    <header class="header">
      <div class="header-content">
        <h1 class="title">pokedex.</h1>
        <div class="header-actions">
          <input onkeyup="searchPokemon()" type="text" class="search-input" placeholder="search..." id="searchInput" />
          <button onclick="changeTheme()" id="themeToggle" class="theme-btn"></button>
        </div>
      </div>
    </header>

    <main class="main-container">
      <div id="pokedex-grid" class="grid"></div>
    </main>

    <button onclick="loadMorePokemon()" id="load-more-btn">load more</button>

    <dialog id="cardDialog">
      <div class="dialog-content" onclick="event.stopPropagation()">
        <div class="dialog-header">
          <span id="dialogId">#001</span>
          <button class="close-btn" onclick="closeDialog()">X</button>
        </div>

        <h2 id="dialogName">Pokémon Name</h2>

        <div class="dialog-image-container">
          <button class="dialog-arrow left" id="dialogPrev" onclick="prevPokemon()" aria-label="Previous Pokémon">‹</button>
          <img id="dialogImg" src="" alt="" />
          <button class="dialog-arrow right" id="dialogNext" onclick="nextPokemon()" aria-label="Next Pokémon">›</button>
        </div>

        <div id="dialogTypes" class="dialog-types"></div>

        <div class="dialog-tabs">
          <button class="tab-link active" onclick="showAbout()">About</button>
          <button class="tab-link" onclick="showBaseStats()">Base Stats</button>
          <button class="tab-link" onclick="showEvolution()">Evolution</button>
          <button class="tab-link" onclick="showMoves()">Moves</button>
        </div>

        <div class="dialog-tab-content" id="dialogTabContent"></div>
      </div>
    </dialog>
  </body>
</html>
