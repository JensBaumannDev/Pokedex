<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>

    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/assets.css" />
    <link rel="stylesheet" href="./css/cardcolor.css" />
    <link rel="stylesheet" href="./css/responsive.css" />

    <script src="./js/template.js" defer></script>
    <script src="./js/main.js" defer></script>
  </head>
  <body onload="loadPokedex()" class="noscroll">
    <div id="loader" class="loader-bg">
      <div class="spinner"></div>
    </div>
    <header class="header">
      <div class="header-content">
        <h1 class="title">pokedex.</h1>
        <div class="header-actions">
          <input type="text" class="search-input" placeholder="search..." id="searchInput" />
          <button onclick="changeTheme()" id="themeToggle" class="theme-btn"></button>
        </div>
      </div>
    </header>

    <main class="main-container">
      <div id="pokedex-grid" class="grid"></div>
    </main>
    <button onclick="loadMorePokemon()" id="load-more-btn">load more</button>
  </body>
</html>
